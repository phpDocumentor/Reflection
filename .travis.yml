language: php
php:
  - 7.0
  - 7.1
  - nightly
  - hhvm
  - hhvm-nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly
sudo: false

script:
 - vendor/bin/phpunit

before_script:
 - sudo apt-get -qq update > /dev/null
 - phpenv rehash > /dev/null
 - composer selfupdate --quiet
 - composer install --no-interaction --prefer-source --dev

